<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zee5 Clone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }
        .search-login {
            display: flex;
            gap: 10px;
        }
        .search-login input {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
        .search-login button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            background: #e50914;
            color: #fff;
            cursor: pointer;
        }
        .hero {
            height: 80vh;
            background: url('hero-bg.jpg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .hero-content {
            max-width: 600px;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .hero button {
            padding: 10px 20px;
            background: #e50914;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }
        .carousel {
            padding: 20px;
        }
        .carousel h2 {
            margin-bottom: 10px;
        }
        .carousel-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .movie-card {
            min-width: 150px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 10px;
            background: linear-gradient(45deg, #111, #333);
            overflow: hidden;
        }
        .movie-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">ZEE5</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Shows</a></li>
                <li><a href="#">Live TV</a></li>
                <li><a href="#">Premium</a></li>
            </ul>
        </nav>
        <div class="search-login">
            <input type="text" placeholder="Search...">
            <button>Login</button>
        </div>
    </header>
    
    <section class="hero">
        <div class="hero-content">
            <h1>Unlimited Entertainment</h1>
            <p>Watch your favorite shows, movies, and more.</p>
            <button>Subscribe Now</button>
        </div>
    </section>
    
    <section class="carousel">
        <h2>Trending Now</h2>
        <div class="carousel-container">
            <div class="movie-card"><img src="image/movies/movie6.jpeg" alt="Movie 1"></div>
            <div class="movie-card"><img src="image/movies/movie1.jpeg" alt="Movie 2"></div>
            <div class="movie-card"><img src="image/movies/movie3.jpeg" alt="Movie 3"></div>
            <div class="movie-card"><img src="image/movies/movie2.jpeg" alt="Movie 4"></div>
        </div>
    </section>
</body>
</html>
